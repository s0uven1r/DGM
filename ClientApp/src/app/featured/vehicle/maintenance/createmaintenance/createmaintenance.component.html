<div class="container-fluid card h-100">
  <form [formGroup]="MaintenanceForm" (ngSubmit)="registerMaintenance()">
    <div class="card-body">
      <h5 class="card-title mb-5">Vehicle Maintenance Form</h5>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input formControlName='id' type="hidden">
          <select formControlName="vehicleId" class="custom-select" aria-label="Example select with button addon"
           [ngClass]="{'is-invalid': MaintenanceForm.get('vehicleId').errors && (MaintenanceForm.get('vehicleId').touched || MaintenanceForm.get('vehicleId').dirty)}">
            <option value="">Select Vehicle</option>
            <option *ngFor="let item of vehicles" [value]="item.id">
              {{item.registrationNumber+ ' - '+ item.model}}
            </option>
          </select>
          <span class="text-danger" >
            <small *ngIf="MaintenanceForm.get('vehicleId').errors?.required && (MaintenanceForm.get('vehicleId').touched || MaintenanceForm.get('vehicleId').dirty)">Vehicle is Required!</small>
          </span>
        </div>
        <div class="form-group col-md-2 datePickerDiv">
          <np-datepicker formControlName="registerDateNP" #dateVal (ngModelChange)="changeNepaliToEnglish(dateVal)"
          [ngClass]="{'is-invalid': MaintenanceForm.get('registerDateNP').errors && (MaintenanceForm.get('registerDateNP').touched || MaintenanceForm.get('registerDateNP').dirty)}">
          </np-datepicker>
          <span class="text-danger" >
            <small *ngIf="MaintenanceForm.get('registerDateNP').errors?.required && (MaintenanceForm.get('registerDateNP').touched || MaintenanceForm.get('registerDateNP').dirty)">Date is Required!</small>
          </span>
        </div>
        <div class="form-group col-md-2">
          <input readonly class="form-control" id="NpToENDate" placeholder="Maintenance date Ad"
            formControlName="registerDateEN">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <textarea formControlName="remarks" class="form-control" placeholder="Maintenance remarks" cols="30"
            rows="5" [ngClass]="{'is-invalid': MaintenanceForm.get('remarks').errors && (MaintenanceForm.get('remarks').touched || MaintenanceForm.get('remarks').dirty)}">
          </textarea>
            <span class="text-danger">
              <small *ngIf="MaintenanceForm.get('remarks').errors?.required && (MaintenanceForm.get('remarks').touched || MaintenanceForm.get('remarks').dirty)">Remarks is Required!</small>
            </span>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn btn-primary" [disabled]="(!MaintenanceForm.valid)">Submit</button>
      </div>
    </div>
  </form>
</div>
