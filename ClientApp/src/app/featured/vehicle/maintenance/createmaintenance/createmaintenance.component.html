<div class="container-fluid card h-100">
  <form [formGroup]="MaintenanceForm" (ngSubmit)="registerMaintenance()">
    <div class="card-body">
      <h5 class="card-title mb-5">Vehicle Maintenance Form</h5>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input formControlName='id' type="hidden">
          <label> Vehicle Number</label><span class="text-danger">*</span>
          <select formControlName="vehicleId" class="custom-select" aria-label="Example select with button addon"
            [ngClass]="{'is-invalid': MaintenanceForm.get('vehicleId').errors && (MaintenanceForm.get('vehicleId').touched || MaintenanceForm.get('vehicleId').dirty)}">
            <option value="">Select Vehicle</option>
            <option *ngFor="let item of vehicles" [value]="item.id">
              {{item.registrationNumber+ ' - '+ item.model}}
            </option>
          </select>
          <span class="text-danger">
            <small
              *ngIf="MaintenanceForm.get('vehicleId').errors?.required && (MaintenanceForm.get('vehicleId').touched || MaintenanceForm.get('vehicleId').dirty)">Vehicle
              is Required!</small>
          </span>
        </div>
        <div class="form-row col-12 pl-0">
          <div class="col-4">
            <label>Registration Date (NP)</label><span class="text-danger">*</span>
          </div>
          <div class="col-4">
            <label>Registration Date (EN)</label><span class="text-danger">*</span>
          </div>
        </div>
        <div class="form-row col-12 pl-0">
          <div class="form-group col-md-4 datePickerDiv">
            <np-datepicker formControlName="registerDateNP" #dateVal (ngModelChange)="changeNepaliToEnglish(dateVal)"
              [ngClass]="{'is-invalid': MaintenanceForm.get('registerDateNP').errors && (MaintenanceForm.get('registerDateNP').touched || MaintenanceForm.get('registerDateNP').dirty)}">
            </np-datepicker>
            <span class="text-danger">
              <small
                *ngIf="MaintenanceForm.get('registerDateNP').errors?.required && (MaintenanceForm.get('registerDateNP').touched || MaintenanceForm.get('registerDateNP').dirty)">Date
                is Required!</small>
            </span>
          </div>
          <div class="form-group col-md-4">
            <input readonly class="form-control" id="NpToENDate" placeholder="Maintenance date AD"
              formControlName="registerDateEN">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Remarks</label><span class="text-danger">*</span>
          <textarea formControlName="remarks" class="form-control" placeholder="Maintenance remarks" cols="30" rows="5"
            [ngClass]="{'is-invalid': MaintenanceForm.get('remarks').errors && (MaintenanceForm.get('remarks').touched || MaintenanceForm.get('remarks').dirty)}">
          </textarea>
          <span class="text-danger">
            <small
              *ngIf="MaintenanceForm.get('remarks').errors?.required && (MaintenanceForm.get('remarks').touched || MaintenanceForm.get('remarks').dirty)">Remarks
              is Required!</small>
          </span>
        </div>
      </div>
        <button type="submit" class="btn btn-primary  float-right mb-3" [disabled]="(!MaintenanceForm.valid)" style="width: 10%;">Submit</button>
    </div>
  </form>
</div>
