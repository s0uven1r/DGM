<div class="container-fluid  h-100">
    <form [formGroup]="MaintenanceForm" (ngSubmit)="registerMaintenance()">
      <div class="form-row">
        <div class="form-group col-md-4">
          <input formControlName='id' type="hidden">
          <select formControlName="vehicleId"  class="custom-select" aria-label="Example select with button addon">
            <option value="">Select Vehicle</option>
            <option *ngFor="let item of vehicles" [value]="item.id">
              {{item.registrationNumber+ ' - '+ item.model}}
            </option>
          </select>

        </div>
        <div class="form-group col-md-2 datePickerDiv">
          <np-datepicker formControlName="registerDateNP" #dateVal (ngModelChange)="changeNepaliToEnglish(dateVal)" ></np-datepicker>
        </div>
        <div class="form-group col-md-2">
          <input readonly class="form-control" id="NpToENDate" placeholder="Maintenance date Ad" formControlName="registerDateEN">
        </div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-8">
           <textarea formControlName="remarks"  class="form-control" placeholder="Maintenance remarks" cols="30" rows="5"></textarea>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
    </div>
