<div class="container-fluid  h-100">
    <form [formGroup]="InternalUserForm" (ngSubmit)="updateKyc()">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Full Name</label><span class="text-danger">*</span>
                <input type="text" formControlName="fullname" placeholder="Full Name" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Permanent Address</label><span class="text-danger">*</span>
                <input type="text" formControlName="permanentAddress" placeholder="Permanent Address"
                    class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Temporary Address</label><span class="text-danger">*</span>
                <input type="text" formControlName="temporaryAddress" placeholder="Temporary Address"
                    class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Contact Number</label><span class="text-danger">*</span>
                <input type="number" formControlName="contactNumber" placeholder="Contact Number" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Alternative Contact Number</label>
                <input type="number" formControlName="alternativeContactNumber" placeholder="Alternative Contact Number"
                    class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Gender</label><span class="text-danger">*</span>
                <select formControlName="gender" class="custom-select">
                    <option value=null selected>--Select Gender--</option>
                    <option *ngFor="let item of genderDDL" [value]="item.value">
                        {{item.text}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Marital Status</label><span class="text-danger">*</span>
                <select formControlName="maritalStatus" class="custom-select">
                    <option value=null selected>--Select Marital Status--</option>
                    <option *ngFor="let item of maritalStatusDDL" [value]="item.value">
                        {{item.text}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Citizenship Number</label><span class="text-danger">*</span>
                <input type="text" formControlName="citizenshipNumber" placeholder="Citizenship Number"
                    class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Pan Number</label>
                <input type="number" formControlName="panNumber" placeholder="Pan Number" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Father's Name</label><span class="text-danger">*</span>
                <input type="text" formControlName="fathersName" placeholder="Father's Name" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Mother's Name</label><span class="text-danger">*</span>
                <input type="text" formControlName="mothersName" placeholder="Mother's Name" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Spouse's Name</label>
                <input type="text" formControlName="spouseName" placeholder="Spouse Name" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Child1's Name</label>
                <input type="text" formControlName="child1Name" placeholder="Child1 Name" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Child2's Name</label>
                <input type="text" formControlName="child2Name" placeholder="Child2 Name" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Blood Group</label><span class="text-danger">*</span>
                <select formControlName="bloodGroup" class="custom-select">
                    <option value=null selected>--Select Blood Group--</option>
                    <option *ngFor="let item of bloodGroupDDL" [value]="item.value">
                        {{item.text}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <div class="form-check">
                    <input type="checkbox" formControlName="anyMedication" class="form-check-input">
                    <label class="form-check-label">Any Medication </label>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="form-check">
                    <input type="checkbox" formControlName="anyMedicalCondition" class="form-check-input">
                    <label class="form-check-label">Any Medical Condition</label>
                </div>
            </div>
            <div class="form-group col-md-4">
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
