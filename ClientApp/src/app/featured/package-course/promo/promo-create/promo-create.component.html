<div class="container-fluid card h-100">
    <form [formGroup]="createPromoForm" (ngSubmit)="createPromo()">
        <div class="card-body">
            <h5 class="card-title mb-5">Promo Details Form</h5>
            <div class="form-row">
                <!-- <div class="form-group col-md-4">
                    <label>Package</label><span class="text-danger">*</span>
                    <select class="form-control dropdown-toggle" formControlName="packageId"
                        [ngClass]="{'is-invalid': createPromoForm.get('packageId').errors && (createPromoForm.get('packageId').touched || createPromoForm.get('packageId').dirty)}">
                        <option value=null selected>--Select Package--</option>
                        <option *ngFor="let ddl of packages" [value]="ddl.id">{{ddl.packageName}}</option>
                    </select>
                    <span class="text-danger">
                        <small
                            *ngIf="createPromoForm.get('packageId').errors?.required && (createPromoForm.get('packageId').touched || createPromoForm.get('packageId').dirty)">Package
                            is Required!</small>
                    </span>
                </div> -->
                <div class="form-group col-md-4">
                    <label>Promo Code</label>
                    <input type="text" formControlName="promoCode" placeholder="Promo Code" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Discount</label>
                    <input type="number" formControlName="discount" placeholder="discount" class="form-control">
                </div>
                <div class="form-group col-md-4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 datePickerDiv">
                    <label>Start Date (Np)</label><span class="text-danger">*</span>
                    <np-datepicker [ngbTooltip]="'Start Date' " formControlName="startDateNp" #dateValStart
                        (ngModelChange)="changeNepaliToEnglishStartDate(dateValStart)"></np-datepicker>
                </div>
                <div class="form-group col-md-4">
                    <label>Start Date (En)</label><span class="text-danger">*</span>
                    <input readonly class="form-control" id="startDateEn" formControlName="startDate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 datePickerDiv">
                    <label>End Date (Np)</label><span class="text-danger">*</span>
                    <np-datepicker [ngbTooltip]="'End Date' " formControlName="endDateNp" #dateValEnd
                        (ngModelChange)="changeNepaliToEnglishEndDate(dateValEnd)"></np-datepicker>
                </div>
                <div class="form-group col-md-4">
                    <label>End Date (En)</label><span class="text-danger">*</span>
                    <input readonly class="form-control" id="endDateEn" formControlName="endDate">
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary" [disabled]="(!createPromoForm.valid)">Submit</button>
            </div>
        </div>
    </form>
</div>
