<div class="container-fluid  h-100">
  <form [formGroup]="createCourseForm" (ngSubmit)="createCourse()">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Course Name</label><span class="text-danger">*</span>
        <input type="text" formControlName="CourseName" placeholder="Course Name" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Course Type</label><span class="text-danger">*</span>
        <select class="form-control dropdown-toggle" formControlName="courseId">
          <option value=null selected>--Select Course Type--</option>
          <option *ngFor="let ddl of courses" [value]="ddl.id">{{ddl.courseName}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Duration</label><span class="text-danger">*</span>
        <input type="number" formControlName="duration" placeholder="Duration" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Price</label><span class="text-danger">*</span>
        <input type="number" formControlName="price" placeholder="Price" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
