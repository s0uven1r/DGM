<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-3">System logo</h5>
        <div class="form-group">
            <input type="file" id="file" #inputFile (change)="handleFileInput($event.target.files)">
        </div>
        <div class="form-row">
            <input type="button" class="btn btn-primary" (click)="uploadLogo()" value="Upload">
        </div>
    </div>
</div>
