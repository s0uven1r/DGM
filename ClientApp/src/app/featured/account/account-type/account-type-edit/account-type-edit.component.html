<div class="container-fluid card h-100">
  <form [formGroup]="editForm" (ngSubmit)="editAccountType()">
    <div class="card-body">
      <h5 class="card-title mb-5">Update Account Type</h5>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input type="hidden" formControlName="id">
          <input type="text" formControlName="title" placeholder="Title" class="form-control"
            [ngClass]="{'is-invalid': editForm.get('title').errors && (editForm.get('title').touched || editForm.get('title').dirty)}">
          <span class="text-danger">
            <small *ngIf="editForm.get('title').errors?.required
              && (editForm.get('title').touched || editForm.get('title').dirty)">Title is Required!</small>
          </span>
        </div>
        <div class="form-group col-md-4">
          <select class="form-control dropdown-toggle" formControlName="type" disabled>
            <option *ngFor="let ddl of accountTypeDDL" [value]="ddl.value">{{ddl.key}}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn btn-primary" [disabled]="(!editForm.valid)">Submit</button>
      </div>
    </div>
  </form>
</div>
