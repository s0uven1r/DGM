<div class="container-fluid card h-100">
  <form [formGroup]="createForm" (ngSubmit)="createAccountType()">
    <div class="card-body">
      <h5 class="card-title mb-5">Create Account Type</h5>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input type="text" formControlName="title" placeholder="Title" class="form-control" [ngClass]="{'is-invalid': createForm.get('title').errors
          && (createForm.get('title').touched || createForm.get('title').dirty)}">
          <span class="text-danger">
            <small *ngIf="createForm.get('title').errors?.required
            && (createForm.get('title').touched || createForm.get('title').dirty)">Title is Required!</small>
          </span>
        </div>
        <div class="form-group col-md-4">
          <select class="form-control dropdown-toggle" formControlName="type"
            [ngClass]="{'is-invalid': createForm.get('title').errors && (createForm.get('title').touched || createForm.get('title').dirty)}">
            <option value="" selected>--Select Type--</option>
            <option *ngFor="let ddl of accountTypeDDL" [value]="ddl.value">{{ddl.key}}</option>
          </select>
          <span class="text-danger">
            <small *ngIf="createForm.get('title').errors?.required
            && (createForm.get('title').touched || createForm.get('title').dirty)">Type is Required!</small>
          </span>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn btn-primary" [disabled]="(!createForm.valid)">Submit</button>
      </div>
    </div>
  </form>
</div>
