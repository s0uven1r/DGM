<div class="container-fluid  h-100">
    <form [formGroup]="editForm" (ngSubmit)="editAccountHead()">
      <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" formControlName="title" placeholder="Title" class="form-control">
            <input type="hidden" formControlName="id">
        </div>
        <div class="form-group col-md-4">
          <input type="text" formControlName="accountNumber" placeholder="AccountNumber" class="form-control" disabled>
        </div>
        <div class="form-group col-md-4">
            <select class="form-control dropdown-toggle" formControlName="accountTypeId" disabled>
                <option *ngFor="let ddl of accountTypeDDL" [value]="ddl.id">{{ddl.title}}</option>
            </select>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
