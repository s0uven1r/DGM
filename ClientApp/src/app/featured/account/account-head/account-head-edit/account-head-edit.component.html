<div class="container-fluid card h-100">
  <form [formGroup]="editForm" (ngSubmit)="editAccountHead()">
    <div class="card-body">
      <div class="card-title mb-5">
        <h5>Update Account Head</h5>
        <div class="text-right">
          <a href="#" [routerLink]='"/dashboard/account/accounthead"' class="btn btn-secondary btn-sm">Cancel</a>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Title</label><span class="text-danger">*</span>
          <input type="text" formControlName="title" placeholder="Title" class="form-control" [ngClass]="{'is-invalid': editForm.get('title').errors
            && (editForm.get('title').touched || editForm.get('title').dirty)}">
          <span class="text-danger">
            <small *ngIf="editForm.get('title').errors?.required
                  && (editForm.get('title').touched || editForm.get('title').dirty)">Title is Required!</small>
          </span>
          <input type="hidden" formControlName="id">
        </div>
        <div class="form-group col-md-4">
          <label>Account Number</label><span class="text-danger">*</span>
          <input type="text" formControlName="accountNumber" placeholder="AccountNumber" class="form-control" disabled>
        </div>
        <div class="form-group col-md-4">
          <label>Account Type</label><span class="text-danger">*</span>
          <select class="form-control dropdown-toggle" formControlName="accountTypeId" disabled>
            <option *ngFor="let ddl of accountTypeDDL" [value]="ddl.id">{{ddl.title}}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-right mb-2" [disabled]="(!editForm.valid)"
        style="width: 10%;">UPDATE</button>
    </div>
  </form>
</div>
