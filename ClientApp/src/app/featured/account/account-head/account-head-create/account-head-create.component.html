<div class="container-fluid card  h-100">
  <form [formGroup]="createForm" (ngSubmit)="createAccountHead()">
    <div class="card-body">
      <div class="card-title mb-4">
        <h5>Create Account Head</h5>
        <div class="text-right">
          <a href="#" [routerLink]='"/dashboard/account/accounthead"' class="btn btn-secondary btn-sm">Cancel</a>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Title</label><span class="text-danger">*</span>
          <input type="text" formControlName="title" placeholder="Title" class="form-control"
            [ngClass]="{'is-invalid': createForm.get('title').errors && (createForm.get('title').touched || createForm.get('title').dirty)}">
          <span class="text-danger">
            &nbsp;
            <small *ngIf="createForm.get('title').errors?.required
            && (createForm.get('title').touched || createForm.get('title').dirty)">Title is Required!</small>
          </span>
        </div>
        <div class="form-group col-md-4">
          <label>Account Type</label><span class="text-danger">*</span>
          <select class="form-control dropdown-toggle" formControlName="accountTypeId"
            [ngClass]="{'is-invalid': createForm.get('accountTypeId').errors && (createForm.get('accountTypeId').touched || createForm.get('accountTypeId').dirty)}">
            <option value="">--Select Account Type--</option>
            <option *ngFor="let ddl of accountTypeDDL" [value]="ddl.id">{{ddl.title}}</option>
          </select>
          <span class="text-danger">
            &nbsp;
            <small *ngIf="createForm.get('accountTypeId').errors?.required
            && (createForm.get('accountTypeId').touched || createForm.get('accountTypeId').dirty)">Account Type is
              Required!</small>
          </span>
        </div>
      </div>
        <button type="submit" class="btn btn-primary float-right mb-2" [disabled]="(!createForm.valid)" style="width:10% ;">SAVE</button>
    </div>
  </form>
</div>
