name: Build Containers for Prod & Push to Dockerhub

on:
  pull_request:
    branches:
      - docker
  push:
    branches:
      - docker

jobs:
  build-and-deploy-authserver:
    name: Build and Deploy AuthServer
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sumitgautam11/authserver
        dockerfile: AuthServer/Dockerfile
        tags: latest

  build-and-deploy-resourceapi:
    name: Build and Deploy Resource API
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sumitgautam11/resourceapi
        dockerfile: ResourceAPI/Dockerfile
        tags: latest


  build-and-deploy-clientapp:
    name: Build and Deploy clientapp
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Build and push Docker image
       uses: docker/build-push-action@v2
       with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sumitgautam11/clientapp
        dockerfile: ClientApp/Dockerfile
        tags: latest
