name: ASP.NET Core CI

on:
  push:
    branches: [ master, dgm ]
  pull_request:
    branches: [ master, dgm ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
     matrix:
      os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET COre
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
   
